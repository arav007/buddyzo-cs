<!DOCTYPE html><html lang="en-US" class="no-js"><head>
	
		<!-- Meta -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		
		<!-- Title -->
		<title>BuddyZo - Coming Soon</title>
		
		<!-- Favicon -->
		<link rel="shortcut icon" href="favicon.ico">
		
		
		<link rel="stylesheet" type="text/css" href="css/style.css">
		
		<link rel="stylesheet" type="text/css" href="css/settings.css">
	
	</head>
	
	<body>
		<div class="wrap" id="bg-image">
	
			<!-- Main -->
			<div id="main">
				<div class="inner">
	
					<!-- Header -->
					<header>
						<h1 class="logo fade-in">
							<img src="images/logo.png" 
							height="50" alt="Selene">
						</h1>
					</header>
	
					<!-- Content -->
					<section class="content">
	
						<h1 class="title">
							<span>BuddyZo</span> Is Coming Soon
						</h1>
						
						<p class="slogan">
							The Greatest Innovation is under development.
						</p>
						<div class="subscribe-content">
	
						<p class="subtitle">Notify Me When It's Ready</p>
	
						<!-- Newsletter form -->
						<div id="newsletter" class="form-wrap">
						
							<form  method="post" id="newsletter-form">
							
								<p class="form-field">
									<input type="text" name="email" id="email" value="" placeholder="Your email">
								</p>
								
								<p class="form-submit">
									<input type="submit" name="submit" id="submit" value="Subscribe">
								</p>
								
							</form>
							
						</div>
	
					</div>
						
					</section>
	
					
	
				</div>
			</div>
	
			
		<!-- Background overlay -->
		<div class="body-bg"></div>
		</div>
	
	
		<!-- Loader -->
		<div class="page-loader">
			<div class="progress">Loading...</div>
		</div>
	
		<script src="js/jquery.js"></script>

		<!-- Plugins -->
		<script src="js/modernizr.custom.js"></script>
		
		

		<!-- Main -->
		<script src="js/main.js"></script>

		
</body></html>
